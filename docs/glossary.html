<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glossary & Flashcards - AWSPrepAI</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    :root{--bg:#f5f5f5;--card:#ffffff;--accent:#0073BB;--accent-2:#005A9C;--success:#10b981;--warning:#f59e0b;--danger:#ef4444;--text:#232F3E;--muted:#545b64;--border:#d5dbdb;--radius:8px;--aws-orange:#FF9900;--aws-dark:#232F3E;--aws-blue:#0073BB;--light-bg:#fafafa}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#f8f9fa;color:var(--text);line-height:1.6;min-height:100vh}
    .container{max-width:1200px;margin:0 auto;padding:1rem}
    header{background:var(--aws-dark);border-bottom:2px solid var(--border);padding:1rem 0;position:sticky;top:0;z-index:1000;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .header-content{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:1rem}
    .logo{display:flex;align-items:center;gap:.75rem;font-size:1.5rem;font-weight:800;color:#fff;text-decoration:none}
    .logo img{height:40px}
    .nav-links{display:flex;gap:.5rem;flex-wrap:wrap}
    .nav-link{color:#fff;text-decoration:none;padding:.5rem 1rem;border-radius:6px;font-weight:600;transition:all .2s;border:1px solid transparent;background:rgba(255,255,255,.1)}
    .nav-link:hover{background:rgba(255,255,255,.2);transform:translateY(-1px)}
    .nav-link.active{background:var(--aws-blue);color:#fff;border-color:var(--aws-blue)}
    main{padding:2rem 0;min-height:calc(100vh - 200px)}
    .page-header{text-align:center;margin-bottom:2rem}
    .page-header h1{font-size:2.5rem;color:var(--aws-blue);margin-bottom:.5rem}
    .page-header p{color:var(--muted);font-size:1.1rem}
    .mode-selector{display:flex;gap:1rem;justify-content:center;margin-bottom:2rem;flex-wrap:wrap}
    .mode-btn{padding:.75rem 2rem;border-radius:var(--radius);font-weight:700;cursor:pointer;transition:all .3s;border:2px solid var(--border);background:#fff;color:var(--text);font-size:1rem}
    .mode-btn:hover{border-color:var(--aws-blue);transform:translateY(-2px)}
    .mode-btn.active{background:var(--aws-orange);color:#000;border-color:var(--aws-blue)}
    .section{display:none}
    .section.active{display:block}
    .search-bar{background:#fff;border:2px solid var(--border);border-radius:var(--radius);padding:1rem;margin-bottom:1.5rem;display:flex;gap:1rem;flex-wrap:wrap;align-items:center}
    .search-input{flex:1;min-width:250px;padding:.75rem;background:#f8f9fa;border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:1rem}
    .search-input:focus{outline:none;border-color:var(--aws-blue)}
    .filter-group{display:flex;gap:.5rem;flex-wrap:wrap}
    .filter-btn{padding:.5rem 1rem;background:#f8f9fa;border:1px solid var(--border);border-radius:8px;color:var(--muted);cursor:pointer;transition:all .2s;font-size:.875rem}
    .filter-btn:hover{border-color:var(--aws-blue);color:var(--aws-blue)}
    .filter-btn.active{background:var(--aws-orange);color:#000;border-color:var(--aws-blue)}
    .glossary-list{display:grid;gap:1rem}
    .glossary-item{background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:1.5rem;transition:all .2s;cursor:pointer}
    .glossary-item:hover{border-color:var(--aws-blue)}
    .glossary-item.exam-relevant{border-left:4px solid var(--aws-blue)}
    .glossary-term{font-size:1.25rem;font-weight:700;color:var(--aws-blue);margin-bottom:.5rem;display:flex;align-items:center;gap:.5rem}
    .exam-badge{background:var(--aws-orange);color:#000;padding:.25rem .5rem;border-radius:4px;font-size:.75rem;font-weight:700}
    .glossary-short{color:var(--muted);margin-bottom:.5rem}
    .glossary-full{color:var(--text);margin-top:1rem;padding-top:1rem;border-top:1px solid var(--border);display:none}
    .glossary-item.expanded .glossary-full{display:block}
    .example{background:#f8f9fa;padding:1rem;border-radius:8px;margin-top:.5rem;border-left:3px solid var(--success)}
    .example-title{color:var(--success);font-weight:600;margin-bottom:.5rem}
    .flashcard-container{background:#fff;border:2px solid var(--border);border-radius:var(--radius);padding:2rem;margin-bottom:2rem;box-shadow:0 1px 3px rgba(0,0,0,.08)}
    .flashcard-controls{display:flex;gap:1rem;margin-bottom:2rem;flex-wrap:wrap;justify-content:space-between;align-items:center}
    .domain-selector{display:flex;gap:.5rem;flex-wrap:wrap;flex:1}
    .domain-btn{padding:.5rem 1rem;background:#f8f9fa;border:1px solid var(--border);border-radius:8px;color:var(--muted);cursor:pointer;transition:all .2s;font-size:.875rem}
    .domain-btn:hover{border-color:var(--aws-blue);color:var(--aws-blue)}
    .domain-btn.active{background:var(--aws-orange);color:#000;border-color:var(--aws-blue)}
    .flashcard-actions{display:flex;gap:.5rem;flex-wrap:wrap}
    .action-btn{padding:.5rem 1rem;background:var(--aws-orange);color:#000;border:none;border-radius:8px;font-weight:700;cursor:pointer;transition:all .2s;font-size:.875rem}
    .action-btn:hover{background:var(--accent-2);transform:translateY(-2px)}
    .action-btn.secondary{background:#f8f9fa;color:var(--text);border:1px solid var(--border)}
    .action-btn.secondary:hover{border-color:var(--aws-blue);color:var(--aws-blue)}
    .flashcard{perspective:1000px;min-height:350px;cursor:pointer;margin-bottom:1.5rem}
    .flashcard-inner{position:relative;width:100%;height:100%;min-height:350px;text-align:center;transition:transform .6s;transform-style:preserve-3d}
    .flashcard.flipped .flashcard-inner{transform:rotateY(180deg)}
    .flashcard-front,.flashcard-back{position:absolute;width:100%;height:100%;min-height:350px;backface-visibility:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;border-radius:var(--radius);border:2px solid var(--border)}
    .flashcard-front{background:linear-gradient(135deg,var(--card) 0%,#232f3e 100%)}
    .flashcard-back{background:linear-gradient(135deg,#232f3e 0%,var(--card) 100%);transform:rotateY(180deg)}
    .flashcard-label{font-size:.875rem;color:var(--muted);margin-bottom:1rem;font-weight:600}
    .flashcard-content{font-size:1.5rem;font-weight:700;color:var(--aws-blue);line-height:1.4}
    .flashcard-hint{font-size:.875rem;color:var(--muted);margin-top:1rem;font-style:italic}
    .flashcard-footer{display:flex;gap:1rem;justify-content:center;margin-top:2rem;flex-wrap:wrap}
    .knowledge-btn{padding:.75rem 1.5rem;border-radius:8px;font-weight:700;cursor:pointer;transition:all .2s;border:none;font-size:1rem}
    .knowledge-btn.known{background:var(--success);color:#fff}
    .knowledge-btn.unknown{background:var(--danger);color:#fff}
    .knowledge-btn:hover{transform:scale(1.05)}
    .progress-stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:1rem;background:#f8f9fa;padding:1rem;border-radius:var(--radius);margin-bottom:2rem}
    .stat-box{text-align:center}
    .stat-value{font-size:2rem;font-weight:800;color:var(--aws-blue)}
    .stat-label{font-size:.875rem;color:var(--muted);margin-top:.25rem}
    .alpha-nav{display:flex;gap:.25rem;flex-wrap:wrap;justify-content:center;margin-bottom:1.5rem}
    .alpha-btn{width:35px;height:35px;display:flex;align-items:center;justify-content:center;background:#f8f9fa;border:1px solid var(--border);border-radius:6px;color:var(--muted);cursor:pointer;transition:all .2s;font-size:.875rem;font-weight:600}
    .alpha-btn:hover{border-color:var(--aws-blue);color:var(--aws-blue)}
    .alpha-btn.active{background:var(--aws-orange);color:#000;border-color:var(--aws-blue)}
    .empty-state{text-align:center;padding:3rem;color:var(--muted);background:#f8f9fa;border-radius:var(--radius)}
    footer{background:linear-gradient(135deg,#232f3e 0%,#1a2332 100%);border-top:3px solid var(--aws-orange);padding:1.5rem 0;margin-top:3rem;text-align:center;color:var(--muted)}
    @media(max-width:768px){
      .nav-links{width:100%;justify-content:center}
      .page-header h1{font-size:2rem}
      .search-bar{flex-direction:column;align-items:stretch}
      .search-input{width:100%}
      .flashcard-controls{flex-direction:column}
      .domain-selector{width:100%}
      .flashcard-content{font-size:1.25rem}
      .mode-selector{flex-direction:column}
      .mode-btn{width:100%}
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">
          <img src="logo.svg" alt="AWSPrepAI Logo">
        </a>
        <nav class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="glossary.html" class="nav-link active">Glossary</a>
          <a href="resources.html" class="nav-link">Resources</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <h1>üóÇÔ∏è Glossary & Flashcards</h1>
      <p>Master AWS terminology and concepts for the SAA-C03 exam</p>
    </div>

    <div class="mode-selector">
      <button class="mode-btn active" onclick="switchMode('glossary')">üìö Glossary</button>
      <button class="mode-btn" onclick="switchMode('flashcards')">üé¥ Flashcards</button>
    </div>

    <!-- Glossary Section -->
    <section id="glossary-section" class="section active">
      <div class="search-bar">
        <input type="text" class="search-input" id="glossarySearch" placeholder="üîç Search terms..." oninput="filterGlossary()">
        <div class="filter-group">
          <button class="filter-btn active" data-category="all" onclick="filterByCategory('all')">All</button>
          <button class="filter-btn" data-category="compute" onclick="filterByCategory('compute')">Compute</button>
          <button class="filter-btn" data-category="storage" onclick="filterByCategory('storage')">Storage</button>
          <button class="filter-btn" data-category="database" onclick="filterByCategory('database')">Database</button>
          <button class="filter-btn" data-category="security" onclick="filterByCategory('security')">Security</button>
          <button class="filter-btn" data-category="networking" onclick="filterByCategory('networking')">Networking</button>
        </div>
      </div>

      <div class="alpha-nav" id="alphaNav"></div>

      <div class="glossary-list" id="glossaryList"></div>
    </section>

    <!-- Flashcards Section -->
    <section id="flashcards-section" class="section">
      <div class="progress-stats">
        <div class="stat-box">
          <div class="stat-value" id="cardCount">0/0</div>
          <div class="stat-label">Progress</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="knownCount">0</div>
          <div class="stat-label">Known</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="unknownCount">0</div>
          <div class="stat-label">To Review</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="sessionProgress">0%</div>
          <div class="stat-label">Session Complete</div>
        </div>
      </div>

      <div class="flashcard-container">
        <div class="flashcard-controls">
          <div class="domain-selector">
            <button class="domain-btn active" data-domain="all" onclick="selectDomain('all')">All Domains</button>
            <button class="domain-btn" data-domain="compute" onclick="selectDomain('compute')">Compute</button>
            <button class="domain-btn" data-domain="storage" onclick="selectDomain('storage')">Storage</button>
            <button class="domain-btn" data-domain="database" onclick="selectDomain('database')">Database</button>
            <button class="domain-btn" data-domain="security" onclick="selectDomain('security')">Security</button>
            <button class="domain-btn" data-domain="networking" onclick="selectDomain('networking')">Networking</button>
          </div>
          <div class="flashcard-actions">
            <button class="action-btn" onclick="shuffleCards()">üîÄ Shuffle</button>
            <button class="action-btn secondary" onclick="resetProgress()">üîÑ Reset</button>
          </div>
        </div>

        <div id="flashcardDisplay"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Built with ‚òÅÔ∏è by Ihab Saloum | <a href="https://github.com/Isaloum/AWSPrepAI" style="color:var(--aws-blue)">GitHub</a></p>
    </div>
  </footer>

  <script src="glossary-data.js"></script>
  <script src="glossary-app.js"></script>
</body>
</html>
